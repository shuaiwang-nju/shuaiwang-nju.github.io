<!-- Email protection script -->
<script>
function showEmail() {
  const emailDisplay = document.getElementById('email-display');
  // Base64 encoded email: shuaiwang@nju.edu.cn
  const encodedEmail = 'c2h1YWl3YW5nQG5qdS5lZHUuY24=';
  const email = atob(encodedEmail);
  const mailtoLink = 'mailto:' + email;
  
  // Create mailto link
  const link = document.createElement('a');
  link.href = mailtoLink;
  link.textContent = email;
  link.className = 'recruitment-email';
  
  // Replace the span with the link
  emailDisplay.parentNode.replaceChild(link, emailDisplay);
  
  // Optional: Add a small delay and then open the email client
  setTimeout(() => {
    window.location.href = mailtoLink;
  }, 100);
}

// Additional protection: prevent right-click on email display
document.addEventListener('DOMContentLoaded', function() {
  const emailDisplay = document.getElementById('email-display');
  if (emailDisplay) {
    emailDisplay.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });
  }
});
</script>
